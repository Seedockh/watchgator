openapi: 3.0.0
info:
  title: WatchGator API
  description: Movies / Series fast and reliable search engine
  version: 1.0.0
servers:
  - url: https://watchgator-server.herokuapp.com/api
    description: Main endpoint

path:
  /movies/all/:
    get:
      summary: Get all Movies, chunked by arrays of 20 movies arrays. For example, 100 Movies return 5 arrays
      tags: [Movie]
      responses:
        "200":
          description: List of all movies, chunked by pages of 20 movies.
          content:
            array:
              schema:
                $ref: '#/components/schemas/MoviesList'
  /movies/all/{page}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: The movie id
    get:
      summary: Get the {page} chunk containing 20 movies
      tags: [Movie]
      responses:
        "200":
          description: List of all movies for page n.{page}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoviesChunk'
  /movies/{id}:
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: The movie id
    get:
      summary: Get the movie with the id {id}
      tags: [Movie]
      responses:
        "200":
          description: Get the {id} movie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Movie'
  /movies/find:
    parameters:
      - in: query
        name: title
        schema:
          type: string
        description: The movie title
    post:
      summary: Find Movies by key
      tags: [Movie]
      requestBody:
        description: Any Movie key to search on
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MovieFind'
      responses:
        "200":
          description: Find movies by searching (case-insensitive RegExp) with specified body keys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MoviesChunk'

components:
 schemas:
   MoviesList:
     type: array
     items:
       $ref: '#/components/schemas/MoviesChunk'
     uniqueItems: true

   MoviesChunk:
     type: array
     items:
       $ref: '#/components/schemas/Movie'
     minItems: 1
     maxItems: 20
     uniqueItems: true

   MovieFind:
     type: object
     properties:
       key:
         type: string | int | float
     example:
       title: "paras"

   Movie:
     type: object
     properties:
       title:
         type: string
         description: title of the movie
       year:
         type: int
         description: year of release
       rating:
         type: float
         description: IMDB rating
       nbRatings:
         type: int
         description: number of ppl that rated the movie
       metaScore:
         type: int
         description: IMDB popularity score
       certificate:
         type: string
         description: for which public is addressed the movie
       runtime:
         type: int
         description: duration of the movie
       genre:
         type: array
         description: category(ies) of the movie
       description:
         type: string
         description: short synopsis
       picture:
         type: string
         description: picture URL
       directors:
         type: array
         description: main director name
       actors:
         type: array
         description: list of the actors
       gross:
         type: string
         description: total budget of the movie
     example:
       title: "Parasite"
       year: 2019
       rating: 8.6
       nbRatings: 382763
       metaScore: 96
       certificate: "R"
       runtime: 132
